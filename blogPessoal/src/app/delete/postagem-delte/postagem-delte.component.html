<div class="container mb-5 mt-5">


    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    <div class="d-flex flex-wrap justify-content-center mt-3">
        <div class="card m-2" style="width: 18rem;">
            <img src="https://i.imgur.com/iI7QACP.gif" class="card-img-top" alt="cards">
            <div class="card-body">
                <p class="card-title fonteDS-letras m-0">{{postagem.titulo}}</p>
                <small class="text-muted">Theme: {{postagem.temaRelacionado.tema}}</small>
                <p class="card-text fonteDS-letras mt-3">{{postagem.descricao}}</p>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-3" routerLink="/inicio">Não</button>
            <button class="btn btn-success" (click)="apagar()">Sim</button>
        </div>
    </div>
</div>
