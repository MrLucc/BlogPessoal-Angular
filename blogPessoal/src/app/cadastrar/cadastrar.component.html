<div class="container-fluid bg-enter">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10 ">

                    <h1 class="text-center">Registration <img src="https://img.icons8.com/dusk/60/000000/hollow-knight.png" /></h1>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control btn-shadow" type="text" name="name" id="name" placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="userame">Username</label>
                        <input class="form-control btn-shadow" type="text" name="username" id="username" placeholder="Enter a username">
                    </div>

                    <div class="form-group">
                        <label for="linkPicture">Picture link</label>
                        <input class="form-control btn-shadow" type="text" name="linkPicture" id="linkPicture" placeholder="Enter your picture link">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control btn-shadow" type="password" name="password" id="password" placeholder="Enter a password">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm password</label>
                        <input class="form-control btn-shadow" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password">
                    </div>

                    <div class="form-group">
                        <label for="type">User type</label>
                        <select class="form-control btn-shadow" name="type" id="type">
                            <option>Select user type</option>
                            <option value="normal">Common</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger btn-shadow mr-5 mt-5" routerLink="/entrar">Cancel</button>
                        <button type="submit" class="btn btn-success btn-shadow mt-5">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
