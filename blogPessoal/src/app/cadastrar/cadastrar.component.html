<div class="container-fluid bg-enter">

    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10 ">

                    <h1 class="text-center fonteDS1">Registration <img src="https://img.icons8.com/dusk/60/000000/hollow-knight.png" /></h1>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input [(ngModel)]='user.nome' class="form-control btn-shadow" type="text" name="name" id="name" placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input [(ngModel)]="user.email" class="form-control btn-shadow" type="text" name="email" id="email" placeholder="Enter your e-mail">
                    </div>

                    <div class="form-group">
                        <label for="linkPicture">Picture link</label>
                        <input [(ngModel)]="user.foto" class="form-control btn-shadow" type="text" name="linkPicture" id="linkPicture" placeholder="Enter your picture link">
                    </div>

                    <div class="form-group">
                        <label for="password">Password (
                            Minimum size for password - 5)</label>
                        <input (input)="confirmSenha($event)" class="form-control btn-shadow" type="password" name="password" id="password" placeholder="Enter a password">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm password</label>
                        <input [(ngModel)]="user.senha" class="form-control btn-shadow" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password">
                    </div>

                    <div class="form-group">
                        <label for="type">User type</label>
                        <select class="form-control btn-shadow" name="type" id="type" (change)="tipoUser($event)">
                            <option>Select user type</option>
                            <option value="normal">Common</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center fonteDS">
                        <button type="submit" class="btn btn-danger btn-shadow mr-5 mt-5" routerLink="/entrar">Cancel</button>
                        <button type="submit" class="btn btn-success btn-shadow mt-5" (click)="cadastrar()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
